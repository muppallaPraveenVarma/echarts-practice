<!doctype html>
<html>
    <head>
        <title> practice 1</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.min.js"></script>
    </head>

    <body>
        <div id="main" style="width:600px; height:600px;"></div>
        <script>
            var chart = document.getElementById('main');
            var myChart = echarts.init(chart);

            var option ={
                title: {text: 'Main Title tdtdgdgdgdgdg',
                left: "center",
                textStyle: {
                    fontSize: 30,
                    fontStyle: 'italic',
                    color: 'red',
                    fontWeight: 'bold',
                    lineHeight: 50,
                    width: 10,
                }
            },
                tooltip: { },
                label: {
                normal: {
                    show: true,
                    formatter: [
                        'The whole box is a {term|Text Block}, with',
                        'red border and grey background.',
                        '{fragment1|A Text Fragment} {fragment2|Another Text Fragment}',
                        'Text fragments can be customized.'
                    ].join('\n'),
                    backgroundColor: '#eee',
                    // borderColor: '#333',
                    borderColor: 'rgb(199,86,83)',
                    borderWidth: 2,
                    borderRadius: 5,
                    padding: 10,
                    color: '#000',
                    fontSize: 14,
                    shadowBlur: 3,
                    shadowColor: '#888',
                    shadowOffsetX: 0,
                    shadowOffsetY: 3,
                    lineHeight: 30,
                    rich: {
                        term: {
                            fontSize: 18,
                            color: 'rgb(199,86,83)'
                        },
                        fragment1: {
                            backgroundColor: 'red',
                            color: 'yellow',
                            padding: 5
                        },
                        fragment2: {
                            backgroundColor: '#339911',
                            color: '#fff',
                            borderRadius: 15,
                            padding: 5
                        }
                    }
                }
                legend: { data: ['food']},
                xAxis: { data:['chocolate', 'chips', 'chapati', 'wings']},
                yAxis: { },
                series: [{
                    name: 'food',
                    type: 'bar',
                    data: [5,3,5,2]
                }]
            };

            myChart.setOption(option);
        </script>
    </body>
</html>
